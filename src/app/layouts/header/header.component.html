<header class="mx-auto shadow-md">
    <div class="flex items-center justify-around  p-9 text-primary-color">
      <a class="text-5xl cursor-pointer" routerLink="/">BLOG</a>
      <div *ngIf="isLoggedin$ | async" class="flex gap-4  items-center">
        <a href="">{{userEmail}}</a>
        <button (click)="Logout()"  class="bg-secondary-color w-20 h-10 border-2 border-gray-300 hover:bg-primary-color hover:text-white">Logout</button>
      </div>
    </div>
  </header>
